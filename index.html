<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機小練習</title>
    <style>

    </style>
</head>

<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <h2>Simple Calculator</h2>
        <div>{{initValue}}</div>
        <div>
            <template v-for="num in 9">
                <button @click="addNum(num)">{{num}}</button>
            </template>
            <button @click="addNum(0)">0</button>
            <br>
            <template v-for="operator in operators">
                <button @click="operation(operator)">{{operator}}</button>
            </template>
            <button @click="equal()">=</button>
            <br>
            <button @click="reset()">reset</button>

            <!-- <template v-for="result in results">
                <button @click="calculation">{{result}}</button>
            </template> -->
        </div>
    </div>
    <script>

        Vue.createApp({
            data() {
                return {
                    initValue: '0',
                    operators: ['+', '-', '*', '/',],
                    savedValue: 0,
                    chooseOperator: '',
                    
                }
            },
            methods: {
                addNum(value) {
                    if (this.initValue == '0') {
                        this.initValue = value
                    } else {
                        this.initValue += value.toString()
                    }
                },
                operation(operator) {
                    this.savedValue = Number(this.initValue);
                    this.initValue = '0';
                    this.chooseOperator = operator;
                },
                equal() {
                    switch (this.chooseOperator) {
                        case '+':
                            this.initValue = `${this.savedValue + Number(this.initValue)}`;
                            break;
                        case '-':
                            this.initValue = `${this.savedValue - Number(this.initValue)}`;
                            break;
                        case '*':
                            this.initValue = `${this.savedValue * Number(this.initValue)}`;
                            break;
                        case '/':
                            this.initValue = `${this.savedValue / Number(this.initValue)}`;
                            break;
                    }
                },
                reset(){
                    this.initValue ='0';
                    this.savedValue='0';
                }
            },
        },
        ).mount('#app')
    </script>
</body>

</html>
